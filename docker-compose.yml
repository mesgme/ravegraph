services:
  postgres:
    image: postgres:16-alpine
    container_name: ravegraph-db
    environment:
      POSTGRES_DB: ravegraph
      POSTGRES_USER: ravegraph
      POSTGRES_PASSWORD: ravegraph_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/persistence/schema:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
