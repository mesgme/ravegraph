name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ravegraph
          POSTGRES_USER: ravegraph
          POSTGRES_PASSWORD: ravegraph_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://ravegraph:ravegraph_dev@localhost:5432/ravegraph

      - name: Verify MCP server can start
        run: |
          timeout 5s npm run dev || [ $? -eq 124 ] && echo "MCP server started successfully"
        env:
          DATABASE_URL: postgresql://ravegraph:ravegraph_dev@localhost:5432/ravegraph
